name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]     # 如果你代码主分支不是 main，请改成实际分支
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 可选：跨平台构建需要 QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # —— 关键：在登陆前检查 Secrets 是否真的能取到（不打印值）——
      - name: Check secrets exist
        run: |
          test -n "${{ secrets.DOCKERHUB_USERNAME }}" || (echo "❌ Missing DOCKERHUB_USERNAME" && exit 1)
          test -n "${{ secrets.DOCKERHUB_TOKEN }}"    || (echo "❌ Missing DOCKERHUB_TOKEN" && exit 1)
          echo "✅ Secrets are present"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # 这里必须是 Docker Hub 用户名
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # 这里用 Docker Hub 的 PAT（dckr_pat_...）

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # 如果你的 Dockerfile 不是默认路径/名字，取消下一行注释并改路径：
          # file: ./Dockerfile
          push: true
          # 如需多平台镜像可启用：platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/telegram-finance-bot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/telegram-finance-bot:${{ github.sha }}
